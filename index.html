<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Midterm Project</title>



	<!-- jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>

	<!-- angular -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>

	<!-- js -->
	<script type="text/javascript" src="main.js"></script>

	<!-- bootsrap.js -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js">

	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body ng-controller="myController">

	<div class="background-image">
		<img src="placeholder-1.jpg" class="image">
	</div>

<!-- 	<nav class="navbar navbar-default nav-color"> -->
  	<div class="container-fluid">
  		<div class="col-xs-12 login">
  			<form class="form-inline user-login">
  				<div class="form-group">
  					<div class="hidden" id="login">
   						<input type="text" class="form-control" placeholder="Username">
   						<input type="text" ng-keypress="pressEnter($event)" class="form-control" placeholder="Password">
   					</div>
   				</div>
				<button ng-click="loginSubmit()" class="btn btn-md btn-info login-button">Log In</button>
			</form>
		</div>
  	</div>

  	<div class="container-fluid">
  		<form data-toggle="validator" class="col-xs-4 input-group inputEmail">
  			<div class="form-group">
  				<input ng-keypress="emailEnter($event)" for="inputEmail" type="email" class="form-control has-success email" placeholder="Enter your email to get started">
  			</div>
	  		<div id="signup" class="hidden">
	  		<br>
	  			<input type="text" class="form-control" placeholder="Username">
	  		<br>

	  			<input type="text" class="form-control" placeholder="Password">
	  		<br>

	  			<input type="text" class="form-control" placeholder="Zipcode">
	  		<br>

	  			<button class="btn btn-md btn-info" ng-click="pressSignUp()">Sign Up</button>
  			</div>
  		</form>
<!-- 	  			<button ng-click="addItem()" type="submit" class="btn btn-default">Submit</button> -->
	</div>

</body>
</html>
